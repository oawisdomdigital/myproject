<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input[type="number"] {
            padding: 5px;
            width: 100px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <label>
            Bill Amount: $<input type="number" id="bill" placeholder="Enter bill amount" />
        </label>
        <label>
            Tip Percentage: <input type="number" id="tipPercent" placeholder="Enter tip %" />
        </label>
        <label>
            Number of People: <input type="number" id="numPeople" placeholder="Enter number" />
        </label>
        <button onclick="calculateTip()">Calculate</button>
        <div id="result" aria-live="polite"></div>
    </div>

    <script>
        function calculateTip() {
            const bill = parseFloat(document.getElementById('bill').value);
            const tipPercent = parseFloat(document.getElementById('tipPercent').value);
            const numPeople = parseInt(document.getElementById('numPeople').value);

            if (isNaN(bill) || bill <= 0) {
                document.getElementById('result').textContent = 'Please enter a valid bill amount.';
                return;
            }

            if (isNaN(tipPercent) || tipPercent < 0) {
                document.getElementById('result').textContent = 'Please enter a valid tip percentage.';
                return;
            }

            if (isNaN(numPeople) || numPeople <= 0) {
                document.getElementById('result').textContent = 'Please enter a valid number of people.';
                return;
            }

            const tip = (bill * tipPercent / 100).toFixed(2);
            const totalAmount = (parseFloat(bill) + parseFloat(tip)).toFixed(2);
            const perPerson = (totalAmount / numPeople).toFixed(2);

            document.getElementById('result').innerHTML = `
                <p>Tip Amount: $${tip}</p>
                <p>Total Amount (including tip): $${totalAmount}</p>
                <p>Amount per Person: $${perPerson}</p>
            `;
        }
    </script>
</body>

</html>
