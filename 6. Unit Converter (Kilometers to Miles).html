<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
</head>

<body>
    <div align="center">
    <h1>KM to Miles Converter</h1>
    <label>Kilometers: <input type="number" id="km" /></label><br><br>
    <button onclick="convert()">Convert to Miles</button>
    <p id="result"></p>
    </div>

    <script>
        function convert() {
            const km = parseFloat(document.getElementById('km').value);
            if (isNaN(km)) {
                document.getElementById('result').textContent = 'Please enter a valid number.';
                return;
            }
            const miles = (km * 0.621371).toFixed(2);
            document.getElementById('result').textContent = `${km} km is ${miles} miles.`;
        }
    </script>
</body>

</html>
