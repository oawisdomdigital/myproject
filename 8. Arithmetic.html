<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Expressions</title>
    <script>
        var counter = 10;
        console.log(counter);
        counter = counter + 10;
    </script>
</head>

<body>
    <h1>Arithmetic Expressions</h1>
    <a href="#" onclick="counter++; console.log(counter)">Increase Number</a><hr>
    <a href="#" onclick="counter--; console.log(counter)">Decrease Number</a>
</body>
</html>
